<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/3145729ec0.js" crossorigin="anonymous"></script>

  <link rel="icon" href="./assets/netflix-icon.png" />
  <link rel="stylesheet" href="styles/index.css" />
  <title>Netflix Italia - Guarda serie TV online, Guarda film online</title>
</head>

<body>
  <div class="header">
    <div class="banner">
      <div class="news">NOVITÀ!</div>
      <div class="offer">Piani ora a partire da <span>5,49 €<span>.</div>
      <div class="more">
        <a href="https://www.netflix.com/signup">Scopri di più</a>
        <img src="./assets/arrow-blue.png" alt="">
      </div>
    </div>
    <div class="overlay">
      <div class="overlay-header">
        <img src="assets/netflix-word.svg" alt="">
        <div class="flex-row">
          <img src="assets/globe-white.png" alt="">
          <select>
            <option>Italiano</option>
            <option>English</option>
          </select>
          <a href="#">Accedi</a>
        </div>
      </div>
      <div class="overlay-content flex-column">
        <div>
          <h1>Film, serie TV e tanto altro. Senza limiti.</h1>
          <h2>Guarda ciò che vuoi ovunque. Disdici quando vuoi.</h2>
          <p>Vuoi guardare Netflix? Inserisci l'indirizzo email per abbonarti o riattivare il tuo abbonamento.</p>
          <form class="flex-row">
            <input type="email" placeholder="Indirizzo email">
            <button class="flex-row">
              <span>Inizia</span>
              <img src="assets/arrow-white.png" alt="">
            </button>
          </form>
        </div>
      </div>
      <img src="./assets/background-l.jpg" alt="" />
      <div class="opacity border">
        <div class="to-light"></div>
        <div class="to-dark"></div>
      </div>
    </div>
    <div class="section1"></div>
</body>

</html>
