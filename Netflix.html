<!DOCTYPE html>
<html>
<head>
<title>Netflix Home</title>

   <link rel="stylesheet" href="styles/NetflixTv.css">

</head>
<body>
    <div class="card-container">
        <div class="sub-container">
            <div class="text">
                <h1 id class="card-title">Goditi Netflix sulla tua TV.</h1>
                <h2 id class="card-subtitle">Guarda Netflix su smart TV, Playstation, Xbox, Chromecast, 
                    Apple TV, lettori Blu-ray e molti altri dispositivi.</h2>
            </div>
            <div class="media-container">
                <div class="img-and-animation-container">
                    <img src="tv.png" class="Tvimage">
                    <div class="video-container">
                        <video class="video" autoplay playsinline muted loop src="videotv.mp4">
                        </video>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
